{% extends "base.html" %}

{% block content %}
<h2>Профиль</h2>

<p>Email: {{ user.email }}</p>
<p>Имя: {{ user.username }}</p>
<p>Монеты: {{ user.coins_balance }}</p>

{% if user.is_premium %}
    <p style="color: green;">Премиум активен до {{ user.premium_expires_at }}</p>
{% else %}
    <p style="color: red;">Премиум не активен</p>
{% endif %}

{% endblock %}
