{% extends "base.html" %}

{% block content %}
<h2>Диалог с {{ user.username }}</h2>

<div id="messages" class="messages-box"></div>

<div class="form-card">
    <input id="text" type="text" placeholder="Сообщение">
    <button class="btn" onclick="send()">Отправить</button>
</div>

<script>
function load() {
    fetch("/api/v1/messages/get?user_id={{ user.id }}")
        .then(r => r.json())
        .then(data => {
            const box = document.getElementById("messages");
            box.innerHTML = "";

            data.forEach(m => {
                box.innerHTML += `
                    <div class="post">
                        <p>${m.text}</p>
                        <small>${m.created_at}</small>
                    </div>
                `;
            });
        });
}

function send() {
    fetch("/api/v1/messages/send", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            user_id: {{ user.id }},
            text: document.getElementById("text").value
        })
    })
    .then(() => {
        document.getElementById("text").value = "";
        load();
    });
}

document.addEventListener("DOMContentLoaded", load);
</script>

<style>
.messages-box {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}
</style>

{% endblock %}
