<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xgram</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

<nav class="navbar">
    <a href="/">Главная</a>
    {% if current_user.is_authenticated %}
        <a href="/feed">Лента</a>
        <a href="/channels">Каналы</a>
        <a href="/profile">Профиль</a>
        {% if current_user.is_admin %}
            <a href="/admin/ads">Реклама</a>
        {% endif %}
    {% else %}
        <a href="/login">Войти</a>
    {% endif %}
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
